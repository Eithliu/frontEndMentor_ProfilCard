<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="section is-centered">

  <div class="columns is-centered">
    <!-- <div class="column is-desktop"></div> -->
    <div class="column is-desktop is-one-third">
      <div class="card bordure zeShadow">
        <div class="card-image bordure">
          <figure class="image">
            <img src="./images/bg-pattern-card.svg" alt="Placeholder image" class="pouet">
          </figure>
          <figure class="image is-96x96 m-auto">
            <img src="./images/image-victor.jpg" alt="Placeholder image" class="photoBorder">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content has-text-centered">
              <p class="title is-4 name">Victor Crest <span class="muted">26</span></p>
              <p class="subtitle is-6">London</p>
            </div>
          </div>
        </div>
        <footer class="card-footer has-text-centered">
          <p class="card-footer-item is-inline title is-mobile is-4 noLine"> 80K<span class="spanno"><br>Followers</span></p>
          <p class="card-footer-item is-inline title is-mobile is-4 noLine"> 803K<span class="spanno"><br>Likes</span></p>
          <p class="card-footer-item is-inline title is-mobile is-4 noLine"> 1.4K<span class="spanno"><br>Photos</span></p>
        </footer>
      </div>
    </div>
    <!-- <div class="column is-desktop"></div> -->
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Iris</a>.
    </div>
  </footer>
</body>

</html>
